<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* %: 부모가 만들어준 공간에서의 비율 */
      /* vw,vh : viewport width, height (브라우저의 너비 기준으로 %) */
      html {
        height: 100%;
      }

      p {
        background: chartreuse;
        font-size: 1em;
        /* width: 100%;  p가 body밑에있기에 body기준 100%를 의미함 
        height: 50%; */
        width: 100vw;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint assumenda
      expedita corporis nemo, dolor cumque. Dignissimos minus earum
      exercitationem necessitatibus quasi tempora dolor aperiam repellendus
      ipsum! Illo in culpa accusamus.
    </p>
  </body>
</html>
<!-- css 에서의 단위
    px : 고정값(화면해상도에 영향을 받음(브라우저성능에따라 틀리게보임))
    % : 부모 요소에 영향을 받음
    em : 자기자신의 font size에 영향을받음
    rem : 최종단위의 조상태그에 영향을 받음(:root)
    vw,vh : viewport에 영향을 받음
-->
